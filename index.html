<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Spesial Buat Kamu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="Christina Perri - A Thousand Years.mp3" type="audio/mpeg">
  </audio>

  <!-- OPENING -->
<div class="opening" id="opening">
  <div class="envelope-wrapper">
    <div id="envelope" class="close" onclick="openLetter()">

    <div class="front flap"></div>
    <div class="front pocket"></div>

    <div class="letter">
      <p>Aloo kamuu ðŸ’–</p>
    </div>

    <div class="hearts">
      <div class="heart a1"></div>
      <div class="heart a2"></div>
      <div class="heart a3"></div>
    </div>

      <div class="sparkles">
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
      </div>
    </div>
  </div>
  <p class="open-text">Klik amplopnya yaa ðŸ’Œ</p>
</div>


  <!-- MAIN CONTENT -->
  <div id="main-content">
    <div class="avatar">
      <img src="selamat.gif" alt="avatar">
    </div>
    <div class="letter-box">
      <h2 id="title"></h2>
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
